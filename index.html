<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Peliculas</title>
</head>

<body>


    <div class="main">

        <header>

            <nav class="navbar ">
                <div class="container">
                    <img src="./media/movies_icon_159164.png" alt="ícono de película" width="30" height="24">
                    <h1>Busca tu película favorita</h1>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                        placeholder="Ingresa el nombre de la película que queres ver" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                </div>
            </nav>

        </header>


        <div class="contenedor" id="contenedor"></div>


        <div class="paginacion">
            <button id="btnAnterior">Anterior</button>
            <button id="btnSiguiente">Siguiente</button>
        </div>

    </div>

    <footer>
        <span>Realizado por
            <a href="https://github.com/mpchaneton"><img src="./media/github.svg" alt="logo github" width="50"
                    height="50"></img></a>
        </span>
    </footer>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
